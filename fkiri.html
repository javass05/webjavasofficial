            margin: 50px auto;

            margin-bottom: 20px;

        }

        }
        .menu a {
            display: block;
            margin: 10px 0;
            font-size: 1.25em;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #0056b3;
        }
        @media (max-width: 600px) {

                padding: 10px;
