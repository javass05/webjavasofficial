<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <style>
        body {
            background-image: url('polosan.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
        }
        form, .output {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Purchase Form AJS Station</h1>
    <form id="purchase-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="product">Product</label>
        <select id="product" name="product" required>
            <optgroup label="Jenis Console">
                <option value="console1">Console 1</option>
                <option value="console2">Console 2</option>
                <option value="console3">Console 3</option>
                <option value="console4">Console 4</option>
                <option value="console5">Console 5</option>
                <option value="console6">Console 6</option>
            </optgroup>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
            <option value="credit-card">Credit Card</option>
            <option value="shopeepay">ShopeePay</option>
            <option value="gopay">GoPay</option>
        </select>

        <label for="bank">Bank Transfer</label>
        <select id="bank" name="bank" required>
            <option value="bca">BCA</option>
            <option value="bni">BNI</option>
            <option value="bri">BRI</option>
            <option value="mandiri">Mandiri</option>
        </select>

        <button type="submit">Submit Order</button>
    </form>

    <div class="output" id="output">
        <h2>Order Summary</h2>
        <p><strong>Name:</strong> <span id="output-name"></span></p>
        <p><strong>Email:</strong> <span id="output-email"></span></p>
        <p><strong>Shipping Address:</strong> <span id="output-address"></span></p>
        <p><strong>Phone Number:</strong> <span id="output-phone"></span></p>
        <p><strong>Product:</strong> <span id="output-product"></span></p>
        <p><strong>Quantity:</strong> <span id="output-quantity"></span></p>
        <p><strong>Payment Method:</strong> <span id="output-payment-method"></span></p>
        <p><strong>Bank:</strong> <span id="output-bank"></span></p>
    </div>

    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const bank = document.getElementById('bank').value;

            // Display the form data
            document.getElementById('output-name').textContent = name;
            document.getElementById('output-email').textContent = email;
            document.getElementById('output-address').textContent = address;
            document.getElementById('output-phone').textContent = phone;
            document.getElementById('output-product').textContent = product;
            document.getElementById('output-quantity').textContent = quantity;
            document.getElementById('output-payment-method').textContent = paymentMethod;
            document.getElementById('output-bank').textContent = bank;

            // Show the output
            document.getElementById('output').style.display = 'block';
            
            // Reset the form fields
            this.reset();
        });
    </script>
</body>
</html>
