<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation 4 Pack 4 Edition</title>
    <style>
        body {
            background-image: url('polosan.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left;
        }
        hr {
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .price {
            font-weight: bold;
        }
        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .purchase-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .purchase-link:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playstation 4 Pack 4 Edition</h1>
        <hr>
        <table border="0" cellpadding="3" width="100%">
            <tr>
                <td width="50%">
                    <ul>
                        <li>Barang baru</li>
                        <li>Stick console 2</li>
                        <li>Varian warna hitam</li>
                        <li>Hardisk 500GB</li>
                        <li>Buku panduan</li>
                        <li>V.2.1</li>
                        <li>Game 2</li>
                        <li>Kabel type C</li>
                        <li class="price">Harga: 4jt</li>
                    </ul>
                </td>
                <td width="50%">
                    <img src="playstation4.jpg" class="product-img" alt="Playstation 4">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Transaksi di sini: <a href="register.html" target="_blank" class="purchase-link">Forum pembelian</a>
                </td>
            </tr>
        </table>
    </div>
    <script>
        // Script untuk menampilkan alert saat link forum pembelian diklik
        document.querySelector('.purchase-link').addEventListener('click', function() {
            alert('Anda akan diarahkan ke forum pembelian');
        });
    </script>
</body>
</html>
